<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Yummy Recipes</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg p-0 shadow bg-body rounded"
        id="nav-header"
      >
        <div class="container">
          <a class="navbar-brand m-0 p-0" href="index.html">
            <img src="images/logo.png" alt="Logo" class="logo" />
            <span>Yummy</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="all-recipes.html"
                  >ALL RECIPES</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  RECIPES BY WORLD CUISINES
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="italian-food.html"
                      >Italian</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="mexican-food.html"
                      >Mexican</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="japanese-food.html"
                      >Japanese</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="find-meals.html">FIND MEALS BY INGREDIENT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link  border-bottom border-2 border-dark" href="send-recipe.html">SEND YOUR RECIPE</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col-6">
            <h2 class="text-center mb-5">Send us your recipe</h2>
            <form>
              <div class="mb-3">
                <label for="exampleInputName" class="form-label"
                  >Full name</label
                >
                <input type="text" class="form-control" id="exampleInputName" required />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  required
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputRecipeTitle" class="form-label"
                  >Recipe Title</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputRecipeTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputRecipeInstructions" class="form-label"
                  >Recipe Instructions</label
                >
                <textarea
                  class="form-control"
                  placeholder=""
                  id="floatingTextarea"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="exampleInputImage" class="form-label"
                  >Dish Photo</label
                >
                <input
                  type="file"
                  accept=".jpeg, .png, .jpg"
                  class="form-control"
                  id="exampleInputImage"
                  required
                />
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-dark text-center mt-5" id="submit">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="container-fluid bg-dark-color" id="footer">
      <div class="container">
        <div class="row">
          <div class="col-12" id="footer-top">
            <div class="row justify-content-between align-items-center">
              <div class="col-6">
                <h5>Yummy - must-eat foods from around the world</h5>
              </div>
              <div class="col-4" id="social-icons">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-instagram"></i>
                <i class="bi bi-youtube"></i>
                <i class="bi bi-twitter"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script>
      const form = document.querySelector("form");

      form.onsubmit = function () {
        alert("Your recipe was successfully sent!")
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
